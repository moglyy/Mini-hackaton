<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Lab Instruments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styless.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="welcome-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 id="welcomeTitle">Bienvenido al Sistema</h1>
                    <p id="welcomeMessage" class="lead">Sistema de Gestión de Laboratorio con Control de Acceso</p>
                    <div id="userInfo" class="mt-3">
                        <span class="badge role-badge" id="userRole">Cargando...</span>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <i class="fas fa-microscope fa-6x opacity-50"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-5">
            <div class="col-md-3">
                <div class="card card-custom stats-card">
                    <div class="card-body text-center">
                        <i class="fas fa-vial fa-3x mb-3 opacity-50"></i>
                        <h3 id="totalInstruments">0</h3>
                        <p class="mb-0">Total Instrumentos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-check-circle fa-3x mb-3 opacity-50"></i>
                        <h3 id="availableInstruments">0</h3>
                        <p class="mb-0">Disponibles</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-tools fa-3x mb-3 opacity-50"></i>
                        <h3 id="inUseInstruments">0</h3>
                        <p class="mb-0">En Uso</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom bg-danger text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-wrench fa-3x mb-3 opacity-50"></i>
                        <h3 id="maintenanceInstruments">0</h3>
                        <p class="mb-0">Mantenimiento</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card card-custom">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Acciones Disponibles</h4>
                    </div>
                    <div class="card-body">
                        <div class="row" id="actionsGrid">
                            <!-- Las acciones se cargarán dinámicamente según el rol -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Información del Sistema</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-shield-alt text-primary me-3 fa-2x"></i>
                            <div>
                                <h6 class="mb-0">Sistema Seguro</h6>
                                <small class="text-muted">Control de acceso por roles</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-database text-success me-3 fa-2x"></i>
                            <div>
                                <h6 class="mb-0">Base de Datos</h6>
                                <small class="text-muted">MySQL con transacciones</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadNavbar();
            loadUserInfo();
            loadDashboardStats();
            loadActions();
        });

        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                const html = await response.text();
                document.getElementById('navbar').innerHTML = html;
                const scripts = document.getElementById('navbar').getElementsByTagName('script');
                for (let script of scripts) eval(script.innerHTML);
            } catch (error) {
                console.error('Error cargando navbar:', error);
            }
        }

        async function loadUserInfo() {
            try {
                const response = await fetch('/tipo-usuario');
                if (!response.ok) {
                    // Si no está autenticado, redirigir al login
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                const welcomeTitle = document.getElementById('welcomeTitle');
                const welcomeMessage = document.getElementById('welcomeMessage');
                const userRole = document.getElementById('userRole');
                
                let roleText = '';
                let welcomeText = '';
                let messageText = '';

                switch(data.tipo_usuario) {
                    case 'admin':
                        roleText = 'Administrador';
                        welcomeText = 'Panel de Administración';
                        messageText = 'Gestiona usuarios, instrumentos y configuración del sistema';
                        break;
                    case 'cliente':
                        roleText = 'Cliente';
                        welcomeText = 'Mi Panel';
                        messageText = 'Consulta el catálogo de equipos disponibles y realiza tus pedidos';
                        break;
                    case 'proveedor':
                        roleText = 'Proveedor';
                        welcomeText = 'Panel del Proveedor';
                        messageText = 'Gestiona tus productos y consulta los pedidos de tus clientes';
                        break;
                }

                welcomeTitle.textContent = welcomeText;
                welcomeMessage.textContent = messageText;
                userRole.textContent = roleText;
            } catch (error) {
                console.error('Error cargando información del usuario:', error);
                window.location.href = '/login.html';
            }
        }

        async function loadDashboardStats() {
            try {
                const response = await fetch('/api/instrumentos');
                if (response.ok) {
                    const instrumentos = await response.json();
                    document.getElementById('totalInstruments').textContent = instrumentos.length;
                    document.getElementById('availableInstruments').textContent = 
                        instrumentos.filter(i => i.estado === 'DISPONIBLE').length;
                    document.getElementById('inUseInstruments').textContent = 
                        instrumentos.filter(i => i.estado === 'PRESTADO').length;
                    document.getElementById('maintenanceInstruments').textContent = 
                        instrumentos.filter(i => i.estado === 'MANTENIMIENTO').length;
                }
            } catch (error) {
                console.error('Error cargando estadísticas:', error);
            }
        }

        async function loadActions() {
            try {
                const response = await fetch('/tipo-usuario');
                if (response.ok) {
                    const data = await response.json();
                    const actionsGrid = document.getElementById('actionsGrid');
                    
                    let actionsHTML = '';

                    switch(data.tipo_usuario) {
                        case 'admin':
                            actionsHTML = `
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-users fa-2x text-primary mb-3"></i>
                                            <h5>Gestionar Usuarios</h5>
                                            <p class="text-muted">Administra todos los usuarios del sistema</p>
                                            <a href="/ver-usuarios" class="btn btn-primary btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-vial fa-2x text-success mb-3"></i>
                                            <h5>Instrumentos</h5>
                                            <p class="text-muted">Gestiona el inventario completo</p>
                                            <a href="/instrumentos" class="btn btn-success btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-search fa-2x text-info mb-3"></i>
                                            <h5>Búsqueda</h5>
                                            <p class="text-muted">Busca instrumentos en tiempo real</p>
                                            <a href="/busqueda" class="btn btn-info btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            break;
                        case 'cliente':
                            actionsHTML = `
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-catalog fa-2x text-primary mb-3"></i>
                                            <h5>Ver Catálogo</h5>
                                            <p class="text-muted">Explora los equipos disponibles</p>
                                            <a href="/busqueda" class="btn btn-primary btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-shopping-cart fa-2x text-success mb-3"></i>
                                            <h5>Mis Pedidos</h5>
                                            <p class="text-muted">Consulta el estado de tus pedidos</p>
                                            <a href="/prestamos" class="btn btn-success btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-search fa-2x text-info mb-3"></i>
                                            <h5>Buscar Equipo</h5>
                                            <p class="text-muted">Busca equipos específicos</p>
                                            <a href="/busqueda" class="btn btn-info btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            break;
                        case 'proveedor':
                            actionsHTML = `
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-box fa-2x text-primary mb-3"></i>
                                            <h5>Mis Productos</h5>
                                            <p class="text-muted">Gestiona tu inventario de productos</p>
                                            <a href="/instrumentos" class="btn btn-primary btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-shopping-bag fa-2x text-success mb-3"></i>
                                            <h5>Pedidos Recibidos</h5>
                                            <p class="text-muted">Consulta los pedidos de tus clientes</p>
                                            <a href="/prestamos" class="btn btn-success btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card feature-card">
                                        <div class="card-body text-center">
                                            <i class="fas fa-plus-circle fa-2x text-warning mb-3"></i>
                                            <h5>Agregar Producto</h5>
                                            <p class="text-muted">Crea un nuevo producto</p>
                                            <a href="/instrumentos" class="btn btn-warning btn-sm">Acceder</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            break;
                    }

                    actionsGrid.innerHTML = actionsHTML;
                }
            } catch (error) {
                console.error('Error cargando acciones:', error);
            }
        }
    </script>
</body>
</html>
