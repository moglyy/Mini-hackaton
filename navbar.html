<script>
// Función para cargar información del usuario y menú dinámico
async function loadNavbarUserInfo() {
    try {
        const response = await fetch('/tipo-usuario');
        if (response.ok) {
            const data = await response.json();
            const userName = document.getElementById('userName');
            const userRoleNav = document.getElementById('userRoleNav');
            const dynamicMenu = document.getElementById('dynamicMenu');

            if (userName) userName.textContent = data.tipo_usuario;
            if (userRoleNav) userRoleNav.textContent = data.tipo_usuario;

            // Cargar menú según el rol
            let menuHTML = '';
            switch(data.tipo_usuario) {
                case 'admin':
                    menuHTML = `
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/index.html">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/ver-usuarios">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/instrumentos">
                                <i class="fas fa-vial me-1"></i>Instrumentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/busqueda">
                                <i class="fas fa-search me-1"></i>Búsqueda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/prestamos">
                                <i class="fas fa-shopping-bag me-1"></i>Pedidos
                            </a>
                        </li>
                    `;
                    break;
                case 'cliente':
                    menuHTML = `
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/index.html">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/mis-datos">
                                <i class="fas fa-user me-1"></i>Mis Datos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/busqueda">
                                <i class="fas fa-search me-1"></i>Búsqueda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/prestamos">
                                <i class="fas fa-shopping-bag me-1"></i>Mis Pedidos
                            </a>
                        </li>
                    `;
                    break;
                case 'proveedor':
                    menuHTML = `
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/index.html">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/mis-productos">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/busqueda">
                                <i class="fas fa-search me-1"></i>Búsqueda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="/prestamos">
                                <i class="fas fa-shopping-bag me-1"></i>Pedidos Recibidos
                            </a>
                        </li>
                    `;
                    break;
            }

            if (dynamicMenu) dynamicMenu.innerHTML = menuHTML;
        }
    } catch (error) {
        console.error('Error cargando información del navbar:', error);
    }

// Ejecutar cuando se carga el navbar

    loadNavbarUserInfo();
});

// Hacer la función global para que pueda ser llamada desde otras páginas
window.loadNavbarUserInfo = loadNavbarUserInfo;
</script>
